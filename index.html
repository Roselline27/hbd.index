<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üíå Birthday Envelope</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #b3e5ff, #e6f7ff);
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}
.clouds {
    position: fixed;
    top: 0;
    width: 100%;
    height: 180px;
    background:
        radial-gradient(circle at 15% 60%, white 60px, transparent 61px),
        radial-gradient(circle at 35% 50%, white 80px, transparent 81px),
        radial-gradient(circle at 55% 55%, white 70px, transparent 71px),
        radial-gradient(circle at 75% 60%, white 90px, transparent 91px);
    background-repeat: no-repeat;
    z-index: 0;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative;
    z-index: 1;
}
.envelope {
    width: 300px;
    height: 200px;
    background: #ffffff;
    position: relative;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 0.4s;
}
.envelope:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-bottom: 100px solid #ffffff;
    transform-origin: top center;
    transition: transform 0.4s;
}
.envelope.open:before {
    transform: rotateX(180deg);
}
.click-text {
    margin-top: 10px;
    font-size: 1.1rem;
    font-weight: bold;
    color: #1565c0;
}
.letter-content {
    max-width: 600px;
    background: #fffde7;
    border: 2px solid #ffd54f;
    border-radius: 12px;
    padding: 30px;
    margin-top: 30px;
    display: none;
    animation: fadeIn 1s ease forwards;
}
.letter-content h1 {
    text-align: center;
}
.closing {
    margin-top: 30px;
    text-align: right;
    font-weight: bold;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.shape {
    position: fixed;
    top: -50px;
    font-size: 30px;
    animation: fall linear forwards;
}
@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class=" beautiful clouds"></div>

<div class="container">
    <div class="envelope" id="envelope" onclick="openEnvelope()"></div>
    <div class="click-text">‚¨Ü Click the envelope ‚¨Ü</div>

    <div class="letter-content" id="letter">
        <h1>Happy Birthday, Theansiv ü§ç</h1>
        <p>
            Today marks a very new chapter of your life.
            May your days ahead be filled with love, kindness, support, and abundance.
            I hope 20th brings light and beauty into your life. üéÇüíô
        </p>
        <div class="closing">
            With love,<br/>Sey
        </div>
    </div>

    <div id="youtubePlayer" style="display:none;"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
let player;
let opened = false;

function openEnvelope() {
    if (!opened) {
        document.getElementById("envelope").classList.add("open");
        setTimeout(() => {
            document.getElementById("letter").style.display = "block";
        }, 500);

        if (player) player.playVideo();
        opened = true;
    }
}

function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtubePlayer', {
        height: '0',
        width: '0',
        videoId: 'butJwy9Hzo0',
        playerVars: {
            autoplay: 0,
            loop: 1,
            playlist: 'butJwy9Hzo0'
        }
    });
}

const emojis = ["üéà","üéâ","üéÇ","üíô"];
function createBalloon() {
    const b = document.createElement("div");
    b.className = "shape";
    b.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
    b.style.left = Math.random()*100 + "vw";
    b.style.animationDuration = 4 + Math.random()*4 + "s";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),8000);
}
setInterval(createBalloon, 700);
</script>

</body>
</html>
